apiVersion: v1
kind: Pod
metadata:
    name: portal-noticias
    labels: 
        app: portal-noticias
spec:
    containers:
        - name: vitao-containers
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: portal-configmap
